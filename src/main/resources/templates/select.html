<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Select Facility</h1>

<form th:action="@{/home}" method="post">
    <select name="facility">
        <option th:each="facility : ${facilities}" th:value="${facility.facilityId}">[[${facility.facilityName}]]</option>
        <input type="submit" value="選択">
    </select>
</form>

</body>
</html>
